<html>
    <head>
	    <title>Small Project</title>
	    <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
		        readCookie();
	        }, false);
	</script>

	<script>
        	window.onload = function() {
        	        document.getElementById('userName').innerHTML = firstName + " " + lastName;
                };
        </script>
    </head>
    <body>
        <h1 class="header">COP 4331 Small Project</h1>
        <div class="center-text">
            <div class="your-account-square">
                <div class="center-text" id="loggedInDiv">
                    <h2 class="bigger-text">Your Account</h2>
                    <span id="userName" class="regular-text"></span>
                    <button class="smaller-button" id="logoutButton" onclick="doLogout();">Log Out</button>
                    <button class="smaller-button" onclick="window.location.href='addContact.html'">Add Contact</button>
                </div>
            </div><br />

            <div class="search-square"> <!--searchContact();-->
                <div class="center-text">
                    <h2 class="bigger-text">Search Contacts</h2>
                    <input class="long-input-bars" type="text" id="searchText" placeholder="Search">
                    <button class="smaller-button" id="searchContactButton" onclick="searchContact();">Search</button><br />
                    <span id="contactSearchResult" class="regular-text"></span>
	                <p id="contactList" class="regular-text"></p>
                </div>
            </div>

		<div class="center-text">
			<input id="idText" class="input-bars" type="text" placeholder="ID">
	        	<input id="nameText" class="input-bars" type="text" placeholder="Name">
	        	<input id="phoneText" class="input-bars" type="text" placeholder="Phone Number">
	        	<input id="emailText" class="input-bars" type="text" placeholder="Email">
	        	<button id="deleteContactButton" class="buttons" onclick="deleteContact();">Delete Contact</button>
			<button id="editContactButton" class="buttons" onclick="editContact();">Edit Contact</button>
	        </div>
        </div>
    </body>
</html>
