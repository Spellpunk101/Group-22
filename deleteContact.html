<!DOCTYPE html>
<html>
    <head>
        <title>Small Project</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="header">Contact Manager</h1>
        <p class="inner-title">Delete Contact</p>
        <div class="center-text">
            <input id="nameText" class="input-bars" type="text" placeholder="Name">
            <input id="phoneText" class="input-bars" type="text" placeholder="Phone Number">
            <input id="emailText" class="input-bars" type="text" placeholder="Email">
            <button class="buttons" onclick="openPopup();">Delete Contact</button>
            <div class="popup" id="popup">
                <h2>Are you sure you want to delete this contact?</h2>
                <p>This action cannot be undone.</p>
                <button id="deleteContactButton" class="button-yes" onclick="deleteContact();">Yes</button>
                <button class="button-no" onclick="closePopup();">No</button>
            </div>
        </div>

        <script>
            let popup = document.getElementById("popup");

            function openPopup() {
                popup.classList.add("open-popup");
            }
            function closePopup() {
                popup.classList.remove("open-popup");
            }
        </script>
    </body>
</html>
